<!DOCTYPE html>
<html>
<head>
  <title>Dashboard Financeiro - Index</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 70px);
    }
    .form-control-money {
      text-align: right;
    }
    .footer {
      height: 50px;
      background-color: #f8f9fa;
      text-align: center;
      line-height: 50px;
    }
</style>

  <!-- Favicon da aplicação -->
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/letra.jpg')}}" type="image/x-icon">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Dashboard Financeiro</a>
  </nav>

  <div class="container">
    <h2 class="mb-4">Insira os valores das últimas três receitas, despesas e lucros:</h2>
    <form method="POST" action="/dashboard">
      <div class="form-group">
        <label>Receita 1:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">R$</span>
          </div>
          <input class="form-control form-control-money" type="text" name="receita1" pattern="[0-9]+(\.[0-9]{2})?" required>
        </div>
      </div>
      <div class="form-group">
        <label>Receita 2:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">R$</span>
          </div>
          <input class="form-control form-control-money" type="text" name="receita2" pattern="[0-9]+(\.[0-9]{2})?" required>
        </div>
      </div>
      <div class="form-group">
        <label>Receita 3:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">R$</span>
          </div>
          <input class="form-control form-control-money" type="text" name="receita3" pattern="[0-9]+(\.[0-9]{2})?" required>
        </div>
      </div>
      <div class="form-group">
        <label>Despesa 1:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">R$</span>
          </div>
          <input class="form-control form-control-money" type="text" name="despesa1" pattern="[0-9]+(\.[0-9]{2})?" required>
        </div>
      </div>
      <div class="form-group">
        <label>Despesa 2:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">R$</span>
          </div>
          <input class="form-control form-control-money" type="text" name="despesa2" pattern="[0-9]+(\.[0-9]{2})?" required>
        </div>
      </div>
      <div class="form-group">
        <label>Despesa 3:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">R$</span>
          </div>
          <input class="form-control form-control-money" type="text" name="despesa3" pattern="[0-9]+(\.[0-9]{2})?" required>
        </div>
      </div>
      <div class="form-group">
        <label>Lucro 1:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">R$</span>
          </div>
          <input class="form-control form-control-money" type="text" name="lucro1" pattern="[0-9]+(\.[0-9]{2})?" required>
        </div>
      </div>
      <div class="form-group">
        <label>Lucro 2:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">R$</span>
          </div>
          <input class="form-control form-control-money" type="text" name="lucro2" pattern="[0-9]+(\.[0-9]{2})?" required>
        </div>
      </div>
      <div class="form-group">
        <label>Lucro 3:</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">R$</span>
          </div>
          <input class="form-control form-control-money" type="text" name="lucro3" pattern="[0-9]+(\.[0-9]{2})?" required>
        </div>
      </div>
      <button class="btn btn-secondary" type="submit">Gerar Gráficos</button>
    </form>
  </div>

  <div class="footer">
    <p class="m-0">Dashboard Financeiro - Todos os direitos reservados</p>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
