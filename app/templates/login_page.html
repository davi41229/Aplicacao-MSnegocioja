<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
   
  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">






 <!-- CSS DO PROJETO  -->
 <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css')}}">

 <!-- Favicon da aplicação -->
 <link rel="shortcut icon" href="{{ url_for('static', filename='img/letra.jpg')}}" type="image/x-icon">

</head>
<body>
    <div class="loginpage">

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <section class="logininfo">
            <h5>Melhore seu Negocio já</h5>
            <h1>Faça seu login</h1>
            <h1>na plataforma</h1>
        </section>

        <section class="formlogin">
            <form method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="pin">PIN:</label>
                    <input type="password" class="form-control" id="pin" name="pin" minlength="5" maxlength="5" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <hr>
                <p>Não tem uma conta? <a href="/register">Registre-se</a></p>

            </form>

        </section>
    </div>

     <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
  integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
  integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
</body>
</html>
