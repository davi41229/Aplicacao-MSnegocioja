<!DOCTYPE html>
<html>
<head>
    <title>Classificação da Festa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS DO PROJETO  -->
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/classificacao_rna.css')}}">
   <!-- Favicon da aplicação -->
   <link rel="shortcut icon" href="{{ url_for('static', filename='img/letra.jpg')}}" type="image/x-icon">

</head>
<body>
    <h1>Classificação da Festa</h1>

    <div class="tabela">
        <form action="/result_RNA" method="post">
            <label for="dinheiro">Dinheiro:</label>
            <input type="number" name="dinheiro" required><br>
            
            <label for="tempo">Tempo:</label>
            <select name="tempo" required>
                <option value="aberto">Aberto</option>
                <option value="fechado">Fechado</option>
            </select><br>
            
            <label for="convidado">Foi convidado?</label>
            <select name="convidado" required>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select><br>
            
            <label for="gasolina">Preço da Gasolina:</label>
            <input type="number" name="gasolina" required><br>
            <br>
           
            <button class="btn btn-secondary" type="submit">Fazer Classificacao</button>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
